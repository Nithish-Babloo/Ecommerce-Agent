<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce AI Agent</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Simple animation for result cards */
        .result-card {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100">

    <div class="container mx-auto max-w-4xl p-4 sm:p-6 md:p-8">
        <header class="text-center mb-8">
            <h1 class="text-3xl sm:text-4xl font-bold text-gray-800 dark:text-white">E-commerce AI Agent</h1>
            <p class="text-gray-600 dark:text-gray-400 mt-2">Ask any question about your sales and advertising data.</p>
        </header>

        <main>
            <!-- Input Form -->
            <div class="bg-white dark:bg-gray-800 rounded-lg shadow-md p-6 mb-8">
                <form id="query-form">
                    <label for="question-input" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Your Question:</label>
                    <div class="flex flex-col sm:flex-row gap-4">
                        <input type="text" id="question-input" placeholder="e.g., What were the total sales last month?" class="flex-grow w-full bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" required>
                        <button type="submit" id="submit-button" class="w-full sm:w-auto bg-indigo-600 hover:bg-indigo-700 text-white font-semibold px-6 py-2 rounded-md shadow-sm transition-colors duration-200 flex items-center justify-center">
                            <span id="button-text">Ask</span>
                            <svg id="loading-spinner" class="animate-spin -ml-1 mr-3 h-5 w-5 text-white hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                            </svg>
                        </button>
                    </div>
                </form>
            </div>

            <!-- Results Section -->
            <div id="results-container" class="space-y-6">
                <!-- Dynamic content will be inserted here -->
            </div>
        </main>
    </div>

    <script>
        const form = document.getElementById('query-form');
        const input = document.getElementById('question-input');
        const resultsContainer = document.getElementById('results-container');
        const submitButton = document.getElementById('submit-button');
        const buttonText = document.getElementById('button-text');
        const loadingSpinner = document.getElementById('loading-spinner');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const question = input.value;
            if (!question) return;

            // Clear previous results and show loading state
            resultsContainer.innerHTML = '';
            submitButton.disabled = true;
            buttonText.classList.add('hidden');
            loadingSpinner.classList.remove('hidden');

            try {
                const response = await fetch('/query', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ question })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                const reader = response.body.getReader();
                const decoder = new TextDecoder();

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    
                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n\n').filter(line => line.trim() !== '');

                    for (const line of lines) {
                        if (line.startsWith('data:')) {
                            const jsonData = line.substring(5);
                            try {
                                const data = JSON.parse(jsonData);
                                createResultCard(data);
                            } catch (err) {
                                console.error("Failed to parse JSON chunk:", jsonData);
                            }
                        }
                    }
                }

            } catch (error) {
                console.error('Error fetching data:', error);
                createResultCard({ type: 'error', content: 'Failed to connect to the AI agent. Make sure the backend server is running.' });
            } finally {
                // Restore button state
                submitButton.disabled = false;
                buttonText.classList.remove('hidden');
                loadingSpinner.classList.add('hidden');
                input.value = ''; // Clear input after submission
            }
        });

        function createResultCard(data) {
            let cardHtml = '';
            switch (data.type) {
                case 'sql':
                    cardHtml = `
                        <div class="result-card bg-white dark:bg-gray-800 rounded-lg shadow-md p-5">
                            <h3 class="font-semibold text-lg text-gray-700 dark:text-gray-200 mb-2">Generated SQL Query</h3>
                            <pre class="bg-gray-100 dark:bg-gray-900 text-sm text-gray-800 dark:text-gray-300 p-4 rounded-md overflow-x-auto"><code>${data.content}</code></pre>
                        </div>`;
                    break;
                case 'answer':
                    cardHtml = `
                        <div class="result-card bg-white dark:bg-gray-800 rounded-lg shadow-md p-5">
                            <h3 class="font-semibold text-lg text-indigo-600 dark:text-indigo-400 mb-2">Answer</h3>
                            <p class="text-gray-800 dark:text-gray-200 text-lg">${data.content}</p>
                        </div>`;
                    break;
                case 'chart':
                    cardHtml = `
                        <div class="result-card bg-white dark:bg-gray-800 rounded-lg shadow-md p-5">
                            <h3 class="font-semibold text-lg text-gray-700 dark:text-gray-200 mb-2">Visualization</h3>
                            <img src="data:image/png;base64,${data.content}" alt="Generated Chart" class="w-full h-auto rounded-md mt-2"/>
                        </div>`;
                    break;
                case 'error':
                     cardHtml = `
                        <div class="result-card bg-red-100 dark:bg-red-900 border-l-4 border-red-500 text-red-700 dark:text-red-200 p-4" role="alert">
                            <p class="font-bold">Error</p>
                            <p>${data.content}</p>
                        </div>`;
                    break;
            }
            if (cardHtml) {
                resultsContainer.innerHTML += cardHtml;
            }
        }
    </script>
</body>
</html>
